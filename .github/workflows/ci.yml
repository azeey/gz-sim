name: Ubuntu CI

on:
  pull_request:
  push:
    branches:
      - 'ign-gazebo6'

jobs:
  focal-ci:
    runs-on: ubuntu-latest
    name: Ubuntu Focal CI
    container:
      image: ubuntu:focal
      options: --privileged --ulimit core=-1 --security-opt seccomp=unconfined
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install curl
        run: |
          apt update
          apt install -y curl
      - name: Download build script
        run: |
          curl -o build.sh https://raw.githubusercontent.com/gazebo-tooling/action-gz-ci/focal/entrypoint.sh
          chmod +x build.sh
      - name: Set cores to get stored in /cores
        run: |
          mkdir /cores
          # Core filenames will be of the form executable.pid.timestamp:
          bash -c 'echo "/cores/%e.%p.%t" > /proc/sys/kernel/core_pattern'
      - name: Compile and test
        id: ci
        run: |
          # Allow core dumps
          ulimit -c unlimited
          ./build.sh "" "" "" "" "" "" "true" "false" "false"
      - uses: actions/upload-artifact@v3
        if: ${{ failure() }}  # Run only if something went wrong
        with:
          name: Core Dumps
          path: /cores
